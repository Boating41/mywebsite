<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click the Happy Face Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      margin: 20px 0;
    }
    .box {
      width: 80px;
      height: 80px;
      background-color: #add8e6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .box.active {
      background-color: #ffd54f;
      cursor: pointer;
      animation: pulse 0.6s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #scoreboard {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Click the Happy Face!</h1>
  <div id="scoreboard">Score: 0</div>
  <div id="timer">Time Left: 30s</div>
  <div id="game">
    <!-- Boxes will be created by JS -->
  </div>
  <button id="startBtn">Start Game</button>

  <script>
    const game = document.getElementById('game');
    const scoreboard = document.getElementById('scoreboard');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    const boxCount = 16;
    let activeBoxIndex = -1;
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    // Create boxes dynamically
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      box.dataset.index = i;
      game.appendChild(box);
    }

    function activateRandomBox() {
      // Remove active class from previous box
      if (activeBoxIndex !== -1) {
        game.children[activeBoxIndex].classList.remove('active');
        game.children[activeBoxIndex].textContent = '';
      }

      // Pick a new random box
      activeBoxIndex = Math.floor(Math.random() * boxCount);

      // Activate the new box with the happy face emoji
      const box = game.children[activeBoxIndex];
      box.classList.add('active');
      box.textContent = 'ðŸ˜Š';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreboard.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      startBtn.disabled = true;

      activateRandomBox();

      gameInterval = setInterval(activateRandomBox, 1000);

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          alert(`Time's up! Your final score is ${score}`);
          startBtn.disabled = false;

          // Clear active box
          if (activeBoxIndex !== -1) {
            game.children[activeBoxIndex].classList.remove('active');
            game.children[activeBoxIndex].textContent = '';
          }
        }
      }, 1000);
    }

    // Listen for clicks on boxes
    game.addEventListener('click', (e) => {
      if (!e.target.classList.contains('box')) return;

      if (e.target.classList.contains('active')) {
        score++;
        scoreboard.textContent = `Score: ${score}`;
        // Immediately activate a new box after a successful click
        activateRandomBox();
      }
    });

    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
